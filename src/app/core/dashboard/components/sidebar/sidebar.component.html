<section id="side-bar">
  <div class="container-fluid p-0">
    <div
      class="d-flex pt-4 px-4 py-3"
      [class]="isOpened ? 'justify-content-between' : 'justify-content-center'"
    >
      <a (click)="onClicked()"><i class="fa-solid fa-2x fa-bars"></i></a>

      <div [ngClass]="isOpened ? '' : 'd-none'">
        <i class="fa-regular fa-2x fa-circle-xmark"></i>
        <i class="fa-regular fa-2x fa-circle-check"></i>
      </div>
    </div>
    <div>
      <ul>

        <ng-container *ngFor="let item of menu" >

          <li
             *ngIf="item.isActive"
            [class]="isOpened ? '' : 'justify-content-center'"
            [routerLink]="item.link"
            routerLinkActive="bg-active"
          >
          <span class="icon" [ngClass]="item.iconDark" [routerLinkActive]="item.iconLight" ></span>
          <span [ngClass]="isOpened ? '' : 'd-none'">{{ item.title }}</span>
          </li>

        </ng-container>

      </ul>
    </div>
    <div class="mt-auto ico-item">
      <span> <i class="fa-regular fa-2x fa-circle-question"></i></span>
      <span [ngClass]="isOpened ? '' : 'd-none'">Help</span>
    </div>
  </div>
</section>
