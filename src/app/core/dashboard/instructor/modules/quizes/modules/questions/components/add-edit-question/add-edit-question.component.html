<section id="set-up">
  <div class="container">
    <div class="d-flex justify-content-between ">
      <div class="mt-3"><h3>Set up a new Question</h3></div>
      <div class="truefalse">
        <div *ngIf="!isView" (click)="onSubmit(questionForm)"><i class="fa-solid fa-check"></i></div>
        <div (click)="onClose()"><i class="fa-solid fa-x"></i></div>
      </div>
    </div>
    <form class="my-3 pe-3" [formGroup]="questionForm">
      <h5>Details</h5>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >Title:</span
            >
            <input
              type="text"
              class="form-control"
              formControlName="title"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="alert alert-danger" *ngIf="questionForm.get('title')?.touched&&questionForm.get('title')?.status=='INVALID'">
            <p>Title is required</p>
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-lg"
              >Description</span
            >
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" formControlName="description"></textarea>

          </div>
          <div class="alert alert-danger" *ngIf="questionForm.get('description')?.touched&&questionForm.get('description')?.status=='INVALID'">
            <p>Description is required</p>
          </div>
        </div>
      
        <div class="row  pe-0" formGroupName="options">
          <div class="col-md-6 pe-0">
            <div class="input-group input-group-default mb-3">
              <span class="input-group-text bg" id="inputGroup-sizing-default"
                >A</span
              >
              <input
                type="text"
                class="form-control"
                formControlName="A"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('options.A')?.touched&&questionForm.get('options.A')?.status=='INVALID'">
              <p>This answer is required</p>
            </div>
          </div>
          <div class="col-md-6 pe-0">
            <div class="input-group input-group-default mb-3">
              <span class="input-group-text bg" id="inputGroup-sizing-default"
                >B</span
              >
              <input
                type="text"
                formControlName="B"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('options.B')?.touched&&questionForm.get('options.B')?.status=='INVALID'">
              <p>This answer is required</p>
            </div>
          </div>
          <div class="col-md-6 pe-0">
            <div class="input-group input-group-default mb-3">
              <span class="input-group-text bg" id="inputGroup-sizing-default"
                >C</span
              >
              <input
                type="text"
                formControlName="C"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('options.c')?.touched&&questionForm.get('options.c')?.status=='INVALID'">
              <p>This answer is required</p>
            </div>
          </div>
          <div class="col-md-6 pe-0">
            <div class="input-group input-group-default mb-3">
              <span class="input-group-text bg" id="inputGroup-sizing-default"
                >D</span
              >
              <input
                type="text"
                formControlName="D"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('options.D')?.touched&&questionForm.get('options.D')?.status=='INVALID'">
              <p>This answer is required</p>
            </div>
          </div>
         </div>
          <div class="col-md-4">
            <div class="input-group mb-3">
              <label class="input-group-text bg" for="inputGroupSelect01"
                >Difficulty</label
              >
              <select class="form-select" id="inputGroupSelect01" formControlName="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('difficulty')?.touched&&questionForm.get('difficulty')?.status=='INVALID'">
              <p>Difficulty is required</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group mb-3">
              <label class="input-group-text bg" for="inputGroupSelect01"
                >Right Answer</label
              >
              <select class="form-select" id="inputGroupSelect01" formControlName="answer">
                <option value="A" >A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('answer')?.touched&&questionForm.get('answer')?.status=='INVALID'">
              <p>Answer is required</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group mb-3">
              <label class="input-group-text bg" for="inputGroupSelect01"
                >Category type</label
              >
              <select class="form-select" id="inputGroupSelect01" formControlName="type">
                <option value="FE">FE</option>
                <option value="BE">BE</option>
                <option value="DO">DO</option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="questionForm.get('type')?.touched&&questionForm.get('type')?.status=='INVALID'">
              <p>Type is required</p>
            </div>
          </div>
        </div>
      </form>
      
    
  </div>
</section>
