<section id="questions-table">
  <div class="container-fluid">
    <div class="row  mt-3 p-3">
      <div class="groups-card">
        <div class="quiz-header my-3">
          <h4 class="mx-3">Completed Quizzes</h4>
        </div>
        <div class="container">
          <!-- <div class="row"> -->

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Group name</th>
                <th scope="col">No. of persons in group</th>
                <th scope="col">Participants</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <hr />
              <ng-container *ngFor="let quiz of completedQuizzes">
                <tr>
                  <td scope="row">{{ quiz.title }}</td>
                  <td>{{ groupName }}</td>
                  <td>{{ numerOfStudents }}</td>
                  <td>{{ quiz.participants }}</td>
                  <td>
                    {{ quiz.closed_at | date : "dd ,MM , yyyy 'at' hh:mm a" }}
                  </td>
                  <td class="text-center">
                    <button
                      style="background-color: #c5d86d"
                      class="btn"
                      [routerLink]="
                        '/dashboard/instructor/results/view-result/' + quiz._id
                      "
                    >
                      View
                    </button>
                  </td>
                </tr>
                <hr />
              </ng-container>
              <div class="alert alert-warning" role="alert" *ngIf="completedQuizzes.length ==0">
                This is a warning No Data Found, Please add new quiz
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
