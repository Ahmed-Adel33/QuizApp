<section id="set-up">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="mt-3"><h3>Update student group</h3></div>
        <div class="truefalse">
          <div>
            <a (click)="onSubmit()">
              <i class="fa-solid fa-check"></i>
            </a>
          </div>
  
          <div>
            <a [mat-dialog-close]="data" (click)="onNoClick()">
              <i class="fa-solid fa-x"></i>
            </a>
          </div>
        </div>
      </div>
      <form [formGroup]="updateGroupForm" class="my-3 pe-3">
        
        <div class="row">
          <div class="col-md-12">
            <div class="input-group input-group-default mb-3">
              <span class="input-group-text bg" id="inputGroup-sizing-default">
                Group Name:</span
              >
              <select class="form-select" id="inputGroupSelect01" formControlName="groupId">
            
                <option [value]="group._id" *ngFor="let group of Groupdata">{{group.name}}</option>
                
              </select>
            </div>
            <div class="alert alert-danger py-1" *ngIf="updateGroupForm.get('groupId')?.touched&&updateGroupForm.get('groupId')?.status=='INVALID'">
              <p class="mb-0"> Group is required</p>
            </div>
          </div>
        
        </div>
      </form>
    </div>
  </section>
